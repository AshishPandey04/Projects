<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>
    <style>
        table{
            background-color: antiquewhite;
            width: 70%;
            
            
        }
        
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <center>Basic Course</center>
    <br>
    <table align="center" >
            
            <tr style="background-color: blueviolet;" >
                <th scope="col">sr. no</th>
                <th>Course Name</th>
                <th>Fees</th>
                <th>Duration</th>
                <th>Eligibility</th>
            </tr>
            <tr>
                <td>1</td>
                <td>CCC - Course on Computer Concept</td>
                <td>2000</td>
                <td>3 Months</td>
                <td>10th</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CCA - Course on Computer Application</td>
                <td>2000</td>
                <td>3 Months</td>
                <td>10th</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tally</td>
                <td>3000</td>
                <td>3 Months</td>
                <td>10th</td>
            </tr>
            <tr>
                <td>4</td>
                <td>O Level</td>
                <td>15,000</td>
                <td>1 Year</td>
                <td>12th</td>
            </tr>
    
    </table>
</body>
</html>
